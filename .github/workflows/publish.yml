name: Publish NoneBot Plugin ğŸ¦‹ to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ‡ç­¾ (e.g., v1.0.0)

jobs:
  publish-nonebot-plugin:
    runs-on: ubuntu-latest
    environment: production  # æ˜ç¡®ç¯å¢ƒä¸ºç”Ÿäº§ç¯å¢ƒ

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: ğŸ”¨ Install build dependencies
        run: |
          pip install --upgrade pip
          pip install build

      - name: ğŸ“¦ Build plugin package
        run: |
          python -m build --sdist --wheel
        env:
          PIP_CACHE_DIR: "./.cache/pip"

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/